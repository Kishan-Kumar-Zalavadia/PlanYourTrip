<div class="main-container">
  <h1 class="heading">Welcome to PlanYourTrip</h1>
  <div class="container">
    <h2>Login</h2>
    <form #loginform="ngForm" (ngSubmit)="loginUser()">
      <small class="invalidMsg">{{msg}}</small>

      <div class="form-group" [class.has-error]="email.invalid && email.touched">
        <label for="email">Email:</label>
        <input type="email" class="form-control" placeholder="Enter email" name="email" [(ngModel)]="user.emailId"
          required #email="ngModel">
        <!-- <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email Id is required field</small> -->
        <div *ngIf="email.errors && (email.invalid && email.touched)">
          <small class="text-danger" *ngIf="email.errors">Email Id is required field</small>
          <!-- <small class="text-danger" *ngIf="email.errors">Enter the valid emailId</small> -->
        </div>
      </div>

      <div class="form-group" [class.has-error]="password.invalid && password.touched">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" placeholder="Enter password" name="password"
          [(ngModel)]="user.password" required #password="ngModel">
        <!-- <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is required field</small> -->
        <div *ngIf="password.errors && (password.invalid && password.touched)">
          <small class="text-danger" *ngIf="password.errors">Password Id is required field</small>
          <!-- <small class="text-danger" *ngIf="email.errors">Enter the valid emailId</small> -->
        </div>
      </div>

      <button [disabled]="loginform.form.invalid" type="submit" class="btn">Login</button>
    </form>
    <!-- <small class="float-right" (click)="gotoRegistration()">New User? Register here</small> -->
    <small class="float-right" [routerLink]="['/registration']">New User? Register here</small>
  </div>
</div>
