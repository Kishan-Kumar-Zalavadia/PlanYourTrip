<div class="main-container">
    <h2>Users</h2>
    <div class="mt-5">
        <table class="table table-borded">
            <thead class="thead">
                <tr>
                    <th>Name</th>
                    <th>Email id</th>
                    <th>Hotel Booked</th>
                </tr>
            </thead>
            <tbody class="tbody">
                <tr *ngFor="let user of userDetails">
                    <td>{{user.userName}}</td>
                    <td>{{user.emailId}}</td>
                    <td>{{user.hotelBooked}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
